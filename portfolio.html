---
layout: portfolio
title: portfolio page
---
<div class="logo-circle">
  <img src="{{site.baseurl}}/assets/img/logo circle.svg" alt="logo">
</div>

<!-- nav -->

<div class="portfolio" >
    <nav class="nav-portfolio" >
        <ul>
        <li><a class="link" href="index">HOME</a></li>
        <li><a class="link" href="portfolio">PORTFOLIO</a></li>
        </ul>
    </nav>
</div>

<!-- portfolio pieces -->

<div class="portfolio-container">
<ul>
{% for post in site.posts %}
<li>
    <div class="card-container">
        <div class="card">
          <div class="front">
            <img src="{{site.baseurl}}/assets/img/{{post.img}}" alt="pic">
          </div>
          <div class="back">
            <p>{{ post.description }}</p>
          </div>
        </div>
    </div>
</li>
{% endfor %}
</ul>
</div>
